<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLog 测试页面</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #0a0a0a;
        }
        .section h2 {
            color: #00ffff;
            margin-bottom: 15px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #2a2a2a;
            border-radius: 3px;
            font-size: 12px;
        }
        .aggregated {
            background-color: #1a2a4a;
            border-left: 3px solid #4dabf7;
        }
        .status {
            color: #ffff00;
            font-weight: bold;
        }
        pre {
            background-color: #000;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebLog 后端聚合测试页面</h1>
        
        <div class="section">
            <h2>连接状态</h2>
            <div id="connection-status" class="status">连接中...</div>
        </div>

        <div class="section">
            <h2>仪表板数据 (DashboardUpdate)</h2>
            <div id="dashboard-data">等待数据...</div>
        </div>

        <div class="section">
            <h2>模块日志</h2>
            <div id="module-logs">等待数据...</div>
        </div>

        <div class="section">
            <h2>原始消息日志</h2>
            <pre id="raw-messages"></pre>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket已连接');
                document.getElementById('connection-status').textContent = '已连接';
                document.getElementById('connection-status').style.color = '#00ff00';
            };
            
            ws.onmessage = function(event) {
                messageCount++;
                const rawMessages = document.getElementById('raw-messages');
                rawMessages.textContent = `消息 ${messageCount}:\n${event.data}\n\n` + rawMessages.textContent;
                
                // 限制显示的消息数量
                const lines = rawMessages.textContent.split('\n');
                if (lines.length > 100) {
                    rawMessages.textContent = lines.slice(0, 100).join('\n');
                }

                try {
                    const message = JSON.parse(event.data);
                    console.log('收到消息:', message);

                    if (message.type === 'DashboardUpdate') {
                        updateDashboard(message.data);
                    } else if (message.type === 'SystemStatus') {
                        updateSystemStatus(message.data);
                    } else if (message.type === 'LogEntry') {
                        console.log('收到日志条目:', message.data);
                    }
                } catch (e) {
                    console.error('解析消息失败:', e);
                }
            };
            
            ws.onclose = function() {
                console.log('WebSocket连接已关闭');
                document.getElementById('connection-status').textContent = '连接断开';
                document.getElementById('connection-status').style.color = '#ff0000';
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket错误:', error);
            };
        }

        function updateDashboard(data) {
            console.log('更新仪表板数据:', data);
            
            const dashboardEl = document.getElementById('dashboard-data');
            dashboardEl.innerHTML = `
                <div>运行时间: ${data.uptime_seconds}秒</div>
                <div>健康分数: ${data.health_score}%</div>
                <div>模块数量: ${Object.keys(data.module_logs || {}).length}</div>
            `;

            updateModuleLogs(data.module_logs || {});
        }

        function updateSystemStatus(data) {
            console.log('更新系统状态:', data);
            
            const dashboardEl = document.getElementById('dashboard-data');
            dashboardEl.innerHTML = `
                <div>运行时间: ${data.uptime_seconds || 0}秒</div>
                <div>健康分数: ${data.health_score || 0}%</div>
                <div>模块数量: ${Object.keys(data.module_logs || {}).length}</div>
            `;

            updateModuleLogs(data.module_logs || {});
        }

        function updateModuleLogs(moduleLogs) {
            const moduleEl = document.getElementById('module-logs');
            moduleEl.innerHTML = '';

            if (Object.keys(moduleLogs).length === 0) {
                moduleEl.innerHTML = '<div>暂无模块数据</div>';
                return;
            }

            for (const [moduleName, moduleData] of Object.entries(moduleLogs)) {
                const moduleDiv = document.createElement('div');
                moduleDiv.style.marginBottom = '20px';
                moduleDiv.style.padding = '10px';
                moduleDiv.style.border = '1px solid #555';
                moduleDiv.style.borderRadius = '3px';

                moduleDiv.innerHTML = `
                    <h3 style="color: #00ffff; margin-bottom: 10px;">${moduleName}</h3>
                    <div>总日志数: ${moduleData.total_logs || 0}</div>
                    <div>错误数: ${moduleData.error_count || 0}</div>
                    <div>显示日志数: ${(moduleData.displayed_logs || []).length}</div>
                `;

                // 显示聚合日志
                if (moduleData.displayed_logs && moduleData.displayed_logs.length > 0) {
                    const logsDiv = document.createElement('div');
                    logsDiv.style.marginTop = '10px';
                    
                    moduleData.displayed_logs.forEach(log => {
                        const logDiv = document.createElement('div');
                        logDiv.className = 'log-entry';
                        if (log.is_aggregated) {
                            logDiv.className += ' aggregated';
                        }
                        
                        const displayMessage = log.is_aggregated 
                            ? `${log.message} (×${log.count})`
                            : log.message;
                        
                        logDiv.textContent = `[${log.level}] ${displayMessage}`;
                        logsDiv.appendChild(logDiv);
                    });
                    
                    moduleDiv.appendChild(logsDiv);
                }

                moduleEl.appendChild(moduleDiv);
            }
        }

        // 启动连接
        connectWebSocket();
    </script>
</body>
</html>
